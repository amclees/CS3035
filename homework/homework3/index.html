<!DOCTYPE html>
<html>
  <head>
    <!-- Tested in Firefox. -->
    <meta charset="UTF-8" />
    <title>Text Adventure</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- TODO Move to external stylesheet -->
    <style>
      td {
        padding: 12px;
        text-align: center;
      }
      .hidden {
        display: hidden;
      }
      #combat-log {
        overflow: scroll;
        height: 200px;
        width: auto;
      }
      .player {
        background-color: #22FF66;
      }
      .unknown {
        background-color: black;
        color: white;
      }
      .event {
        background-color: #3333FF;
        color: white;
      }
      .done {
        background-color: #FFFF00;
      }
      .red {
        color: red;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Text Adventure</h2>
      </header>
      <main>
        <p>This version of text adventure is based in JQuery.</p>
        <div>
          <p id="message" class="hidden"></p>
          <input type="text" placeholder="Answer here" id="input" class="hidden"/>
          <button class="btn btn-success hidden" id="yes-button">Yes</button>
          <button class="btn btn-danger hidden" id="no-button">No</button>
        </div>
        <ul id="inventory-list"></ul>
        <div id="combat-log"></div>
        <h4 id="hp-display"></h4>
        <div id="map-table" class="table table-bordered"></div>
      </main>
      <footer>
        <h5>Text Adventure <small>Andrew McLees - All Rights Reserved</small></h5>
      </footer>
    </div>
  </body>
</html>
